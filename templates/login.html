        <title>Q & A - AI ASSISTANT</title>
    </head>


<body>
        <div class="position-absolute end-0 top-0 size-40 me-2 mt-2 z-index-fixed">
            <label class="dark-mode-checkbox size-40 d-flex align-items-center justify-content-center nav-link p-0" for="ChangeTheme"><input type="checkbox" id="ChangeTheme"> <span class="slide"></span></label>
        </div>
        <div class="loader bg-gradient-primary text-white" style="display: none;">
            <div class="d-flex flex-column flex-root">
                <div class="page d-flex flex-row flex-column-fluid">
                    <div class="page-content ps-0 ms-0 d-flex flex-column flex-row-fluid">
                        <div class="content flex-column p-4 pb-0 d-flex justify-content-center align-items-center flex-column-fluid position-relative">
                            <div class="w-100 h-100 position-relative d-flex align-items-center justify-content-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-loader anim-spinner me-2"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg><div><span>Loading...</span></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column flex-root">
            <div class="page d-flex flex-row flex-column-fluid">
                <main class="page-content overflow-hidden ms-0 d-flex flex-column flex-row-fluid">
                    <div class="content p-1 d-flex flex-column-fluid position-relative">
                        <div class="container py-4">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-md-8 col-lg-5 col-xl-4">
                                    <a href="/" class="d-flex position-relative mb-4 z-index-1 align-items-center justify-content-center"><img src="../static/images/logo_q&a.png" class="img-fluid" height="40" width="40"></a>
                                    <div class="card card-body p-4">
    <h4 class="text-center">Welcome Back!</h4>
    <p class="mb-4 text-muted text-center">Please Sign In with details...</p>
    <form action="/login" method="POST" class="z-index-1 position-relative needs-validation" novalidate="">
        <input type="hidden" name="_token" value="ZznbZ0NiEmA8G5W78v54EpsGsGUIozrqV2iSrshl">        
        <div class="form-floating mb-3">
            <input class="form-control" id="email" name="email" type="email" required="required" placeholder="your@email.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="password" type="password" required="required" name="password" placeholder="••••••">
            <label for="password">Password</label>
        </div>
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="form-check">
                <input class="form-check-input me-1" type="checkbox" value="1" id="remember" name="remember">
                <label class="form-check-label" for="terms">Remember Me</label>
            </div>
            <div><a href="/forgot" class="small text-muted">Forget Password?</a></div>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
        {% if a %}
        <div class="alert alert-dismissible border border-gray rounded mt-4" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <strong class="text-muted">{{ a }}</strong>
        </div>
    {% endif %}
        <hr class="mt-4 mb-3">
        <p class="text-muted text-center">Don't have an account yet? <a href="/signup" class="ms-2 text-body">Sign Up</a></p>
    </form>
</div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="pb-3 pb-lg-5 px-3 px-lg-6">
                        <div class="container-fluid px-0"><span class="d-block lh-sm small text-muted text-end">© <script>document.write(new Date().getFullYear())</script> Q&A CONTEXTUAL AI .</span></div>
                    </footer>
                </main>
            </div>
        </div>
        <script src="../static/dashboard/theme.bundle.js"></script>
