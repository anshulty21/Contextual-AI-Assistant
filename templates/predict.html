<body id="spl1">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Q & A</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/predict">prediction<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/">logout<span class="sr-only"></span></a>
                </li>


            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <center>
        <form class="form-signin" method=POST>
            <font color="brown" size="3" face="Cooper">
                <h1 class="h3 mb-3 font-weight-normal">Welcome to AI based Question and Answering system &#x1f917;</h1>
            </font>
            <label for="question"><b>Enter your question</b></label><br><br>
            <input type="text" name="question" id="question" placeholder="Question?" required autofocus> <br><br>
            <label for="context"> <b>Enter the paragraph/context</b> </label><br><br>

            <div class="speak"><textarea rows="8" cols="80" type="text" name="context" id="speechToText" placeholder="Context" onclick="record()" required></textarea></div>

            <br> <br><br><br><br><br><br><br><br><br>
            <button class="btn-primary" type="submit">Find Answer</button>
            <br><br> {% if result %}
            <p> <span style="color:rebeccapurple; width:300px;">Question:</span> {{question}}</p>
            <p> <span style="color: rebeccapurple;  width:300px;">Context:</span> {{context}}</p>
            <br>
            <h4>Answer:</h4>
            <p class="h3 mb-3 font-weight-normal" style="font-size:30px; color:red;">{{result}}</p>
            {% endif %}
        </form>
        <script>
            function record() {
                var recognition = new webkitSpeechRecognition();
                recognition.lang = "en-GB";
                recognition.onresult = function(event) {
                    document.getElementById("speechToText").value = event.results[0][0].transcript;
                }
                recognition.start();
            }
        </script>
    </center>
</body>
